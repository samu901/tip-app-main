<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
  <script src="./assets/scripts/app.js" type="text/javascript" defer></script>
</head>
<body>
  <header>SPLI<br />TTER</header>
  <nav>
    <div id="box">
      <div class="column" id="input">
        <p>Bill</p>
        <div class="input-area">
          <img src="./assets/images/icon-dollar.svg" alt="icon dollar" draggable="false"/>
          <input type="number" placeholder="" value="0" name="txtBill" min="0"/>
        </div>
        
        <p>Select Tip %</p>
        <div id="tips">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div class="tip" id="custom"><input type="number" placeholder="Custom" value="" min="0"></div>
        </div>

        <p class="flex">Number of People<span class="error">Can't be zero</span></p>
        <div class="input-area">
          <img src="./assets/images/icon-person.svg" alt="icon person" draggable="false"/>
          <input type="number" class="error" placeholder="" value="0" name="txtPeople" min="0"/>
        </div>
      </div>

      <div class="column" id="result">
        <div class="info-result">
          <p>Tip Amount<br /><span>/ person</span></p>
          <h1 id="tipAmount">$0.00</h1>
        </div>
        <div class="info-result">
          <p>Total<br /><span>/ person</span></p>
          <h1 id="total">$0.00</h1>
        </div>

        <button id="btnReset">RESET</button>
      </div>
    </div>
  </nav>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuele Scapellato</a>.
  </footer>
</body>
</html>
